    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .button {
            width: 25px;
            height: 25px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            user-select: none;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        #main-container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        #icons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background-color: white;
        }

        .icon {
            border: 1px solid black;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .red {
            background-color: red;
            color: white;
        }

        .popupCustom>.leaflet-popup-content-wrapper {
            background: none;
            box-shadow: none;
        }

        .popupCustom>.leaflet-popup-tip-container {
            display: none;
        }

        .markers-icons-div {
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: -20px
        }

        #style-selector {
            position: absolute;
            top: 10px;
            left: 60px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .line-icon {
            z-index: 10 !important;
        }
    </style>
</head>

<body>

        }



        function add_update_object_marker({ object_marker_id, point_position_lat, point_position_lng, position_lat, position_lng, rotation, icons }) {


            console.log('object_marker_id, point_position_lat, point_position_lng, position_lat, position_lng,', object_marker_id, point_position_lat, point_position_lng, position_lat, position_lng,);

            $.ajax({
                type: 'POST',
                url: 'https://w-sign.nl/verkeersplannen/api.php',
                data: {
                    action: 'add_update_object_marker',
                    object_marker_id: object_marker_id,
                    point_position_lat: point_position_lat,
                    point_position_lng: point_position_lng,
                    position_lat: position_lat,
                    position_lng: position_lng,
                    rotation: rotation,
                    icons: icons
                },
                success: function (response) {

            });

                action: 'get_objects_markers',
                project_id: 0
            },
            success: function (response) {
                if (response.status == 'ok') {

                    $.each(response.objects_markers, function (key, value) {

                        // BEGIN - Add marker to map

                            "rotationAngle": value.rotation,

                            "icons": value.icons,
                            "pointPosition": { "lat": value.point_position_lat, "lng": value.point_position_lng }
                        }

                            draggable: true,
                            rotationAngle: options.rotationAngle,
                            iconsArray: options.icons,
                            pointPosition: options.pointPosition,
                            onDelete: function () {
                                console.log("Marker deleted",);
                            },
                            onChange: function (props) {


                                add_update_object_marker({
                                    object_marker_id: props.markerId,
                                    point_position_lat: props.pointPosition.lat,
                                    point_position_lng: props.pointPosition.lng,
                                    position_lat: props.position.lat,
                                    position_lng: props.position.lng,
                                    rotation: props.rotationAngle,
                                    icons: JSON.stringify(props.icons)
                                });

                            },
                        }).addTo(map);


                        // END - Add marker to map

                    });

                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
            }
        });



    </script>
</body>
